<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutorial 4</title>
    <style>
        .set1{
            background-color:#abdbe3;
        }
        .set2{background-color:#F37272
;}
    </style>
</head>
<body>
    <h1>University Registration</h1>
    <fieldset class="set1">
    <legend>Your Details</legend>
    <form>

    <table>
        <tr>
            <td><label for="name">First Name:</label></td>
            <td><input type="text" name="firstname"  placeholder="Enter your first name"><br><br></td>
        </tr>

        <tr>
            <td><label for="name">Surname:</label></td>
            <td><input type="text" name="surname"  placeholder="Enter your surname"><br><br></td>
        </tr>

        <tr>
            <td> <label for="email">Email address:</label></td>
            <td><input type="email" id="email" name="email"  placeholder="enter your email" size="35"><br><br></td>
        </tr>

        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="pin" id="password"><br><br></td>

        <tr>
            <td><p>Level:</p>
                <label for="under">Undergraduate</label><br>
                <label for="post">postgraduate</label><br><br></td>

            <td><br><br><input type="radio" name="delivery" id="under" value="under"><br>
                <input type="radio" name="delivery" id="post" value="post"></td>
        </tr>

        <tr>
            <td><label for="content">Any comments:</label></td>
            <td><textarea id="content"name="content" rows="5" cols="20"></textarea><br><br></td>
        </tr>

        <tr>
            <td><label for="course">Course:</label></td>
            <td> <select name="course" id="course">
            <option value="computer science">Computer Science</option>
            <option value="business management">Business Management</option>
            <option value="psychology">Psychology</option>
            <option value="medicine">Medicine</option>
            </select><br><br></td>
        </tr>

        <tr>
            <td><label for="Terms and conditions">Terms and conditions</label></td>
            <td><input type="checkbox" name="Terms and conditions" id="Terms and conditions"><br></td>
        
        </tr>
    </table>
    </form>
    </fieldset>
    
    <fieldset class="set2">
        
    <form>
        <table>
        <tr>
            <td colspan="2"> <input type="submit" name="button" value="Submit">
                <input type="reset" name="button" value="Reset"></td>
        </tr>
        </table>
    </form>

    </fieldset>
    
</body>
</html>
